    function openStepDetail(execIdx,modIdx,tcIdx,stepIdx,isChild,parentIdx,stepObj){
      const ex = executions[execIdx];
      if(!ex) return;
      const mod = ex.modules[modIdx];
      if(!mod) return;
      const tc = mod.testcases[tcIdx];
      if(!tc) return;
      
      // Use provided step object or fall back to finding it
      let step = stepObj;
      if(!step){
        const steps = tc.steps||[];
        step = steps[stepIdx];
        if(isChild && typeof parentIdx==='number'){
          const parent = steps[parentIdx];
          if(parent && parent.children) step = parent.children[stepIdx];
        }
      }
      
      if(!step) return;
      
      let labelIndex = stepIdx+1;
      if(isChild && typeof parentIdx==='number'){
        labelIndex = `${parentIdx+1}.${stepIdx+1}`;
      }
      
      currentStepDetailCtx={execIdx,modIdx,tcIdx,stepIdx,isChild,parentIdx};

      // Update header with enhanced styling
      detailTitle.textContent = `${tc.name} â€” Step ${labelIndex}`;
      
      // Get status and color class
      const status = step.status || tc.status || '';
      const statusDisplay = statusText(status);
      const statusColorClass = getStatusColorClass(status);
      
      // Build subtitle with colored status
      const subtitleParts = [];
      if (step.name || step.nlp) {
        subtitleParts.push(`<span>${sanitize(step.name || step.nlp)}</span>`);
      }
      subtitleParts.push(`<span>Status: <span class="${statusColorClass}">${statusDisplay.toUpperCase()}</span></span>`);
      if (step.timestamp) {
        subtitleParts.push(`<span>Timestamp: ${fmtDateTime(step.timestamp)}</span>`);
      }
      detailSub.innerHTML = subtitleParts.join('');

      // Handle screenshot button with download
      if(step.screenshot){
        screenshotBtn.style.display='inline-flex';
        screenshotBtn.onclick=()=> downloadMedia(step.screenshot, 'screenshot', step.name || `step_${labelIndex}`);
      }else{
        screenshotBtn.style.display='none';
        screenshotBtn.onclick=null;
      }
      
      // Handle video button with download
      if(step.video){
        videoBtn.style.display='inline-flex';
        videoBtn.onclick=()=> downloadMedia(step.video, 'video', step.name || `step_${labelIndex}`);

      // Populate Elements Tab with enhanced styling
      let html='';
      if(step.elements && step.elements.length){
        html += '<div class="table-container"><table class="tbl"><thead><tr><th>LOCATOR NAME</th><th>VALUE TYPE</th><th>LOCATOR VALUE</th><th>STATUS</th></tr></thead><tbody>';

          <td><code style="background:#f1f5f9;padding:6px 10px;border-radius:6px;font-size:12px;font-family:monospace;color:#1e293b;">${sanitize(el.locatorValue)}</code></td>
          <td><span class="status-badge-cell ${statusClass}">${statusDisplay}</span></td>
        </tr>`;
        });
        html += '</tbody></table></div>';
        updateTabBadge('elementsBadge', step.elements.length);
      }else{
        html = '<div class="table-container"><div class="empty-state"><div class="empty-icon">ðŸ“¦</div><p class="empty-text">No elements available for this step</p></div></div>';
        updateTabBadge('elementsBadge', 0);
      }
      elementsTab.innerHTML = html;

      // Populate Variables Tab with enhanced styling
      if(step.variables && step.variables.length){
        let vhtml='<div class="table-container"><table class="tbl"><thead><tr><th>NAME</th><th>TYPE</th><th>VALUE</th></tr></thead><tbody>';
        step.variables.forEach(v=>{
          vhtml += `<tr>
          <td><strong style="color:#8b2c1f;">${sanitize(v.name)}</strong></td>
          <td><span style="background:linear-gradient(135deg,#8b2c1f,#8b4fd9);color:white;padding:4px 12px;border-radius:6px;font-size:11px;font-weight:700;text-transform:uppercase;">${sanitize(v.type)}</span></td>
          <td><code style="background:#1e293b;color:#10b981;padding:6px 12px;border-radius:6px;font-size:12px;font-family:monospace;font-weight:600;">${sanitize(v.value)}</code></td>
        </tr>`;
        });
        vhtml+='</tbody></table></div>';
        varsTab.innerHTML=vhtml;
        updateTabBadge('variablesBadge', step.variables.length);
      }else{
        varsTab.innerHTML='<div class="table-container"><div class="empty-state"><div class="empty-icon">ðŸ“</div><p class="empty-text">No variables available for this step</p></div></div>';

    // Helper function to get status color class
    function getStatusColorClass(status) {
      const s = (status || '').toString().toUpperCase();
      if (s.startsWith('PASS')) return 'status-passed';
      if (s.startsWith('FAIL')) return 'status-failed';
      if (s.includes('WARN')) return 'status-warning';
      if (s.includes('SKIP')) return 'status-skipped';
      return 'status-passed';
    }

    // Helper function to update tab badges
    function updateTabBadge(badgeId, count) {
      const badge = document.getElementById(badgeId);
      if (!badge) return;
      
      if (count > 0) {
        badge.textContent = count;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }
    }

    // Download media function (screenshot or video)
    function downloadMedia(url, type, stepName) {
      if (!url) {
        alert(`No ${type} available for this step.`);
        return;
      }

      // Create safe filename
      const safeStepName = (stepName || 'step').replace(/[^a-z0-9]/gi, '_').toLowerCase();
      const timestamp = new Date().getTime();
      const extension = type === 'screenshot' ? 'png' : 'mp4';
      const filename = `${safeStepName}_${type}_${timestamp}.${extension}`;

      // Check if it's an S3 URL or local path
      const isS3URL = url.includes('amazonaws.com') || url.startsWith('http://') || url.startsWith('https://');
      
      if (isS3URL) {
        // For S3 URLs with authentication, fetch and download
        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error('Download failed');
            }
            return response.blob();
          })
          .then(blob => {
            const blobUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = blobUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(blobUrl);
            showToast(`${type === 'screenshot' ? 'ðŸ“· Screenshot' : 'ðŸŽ¥ Video'} downloaded successfully!`);
          })
          .catch(error => {
            console.error('Download error:', error);
            // Fallback: Open in new tab
            window.open(url, '_blank');
            showToast(`${type === 'screenshot' ? 'ðŸ“· Screenshot' : 'ðŸŽ¥ Video'} opened in new tab!`);
          });
      } else {
        // For local paths, use direct download
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        link.target = '_blank';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showToast(`${type === 'screenshot' ? 'ðŸ“· Screenshot' : 'ðŸŽ¥ Video'} download started!`);
      }
    }

    /* ---------- API Load (Execution ID + License ID) ---------- */
    async function fetchExecutionFromApi(licenseId, executionId){
      const loader = showLoading('Loading Report', 'Initializing...');
      const url = `https://sg-app.fireflink.com/reports/optimize/v1/internal/reports/execution/${encodeURIComponent(executionId)}?licenseId=${encodeURIComponent(licenseId)}`;
      
      try{
        loader.updateProgress(10);
        document.getElementById('loadingSubtext').textContent = 'Connecting to server...';
        
        await new Promise(resolve => setTimeout(resolve, 300));
        loader.updateProgress(25);
        document.getElementById('loadingSubtext').textContent = 'Fetching execution data...';
        
        const res = await fetch(url, {
          headers: {
            'Accept': 'application/json'
          }
        });
        
        loader.updateProgress(50);
        document.getElementById('loadingSubtext').textContent = 'Processing response...';
        
        if(!res.ok){
          throw new Error(`HTTP ${res.status}`);
        }
        
        loader.updateProgress(70);
        const data = await res.json();
        
        loader.updateProgress(85);
        document.getElementById('loadingSubtext').textContent = 'Normalizing data...';
        
        executions = normalizeInput(data);
        
        if(!executions.length){
          loader.hide();
          alert('API call succeeded, but no executions were found in the response.');
          return;
        }
        
        loader.updateProgress(95);
        document.getElementById('loadingSubtext').textContent = 'Rendering report...';
        
        renderExecutions();
        
        loader.updateProgress(100);
        await new Promise(resolve => setTimeout(resolve, 300));
        loader.hide();
        
        // Hide the input fields and generate button after successful API call
        hideInputControls();
        
      }catch(err){
        console.error('API fetch error:', err);
        loader.hide();
        alert('Unable to load execution from API. Check console for details.');
      }
    }

    /* ---------- Export ---------- */
    function buildRowsForExecution(ex){
      const rows=[];
      rows.push(['Execution',ex.title]);
      rows.push(['Browser',ex.browser,ex.version]);
      rows.push(['Machine',ex.machineName]);
      rows.push(['Platform',ex.platformName || ex.envName]);
      rows.push(['Executed On',fmtDateTime(ex.executedOn)]);
      rows.push([]);
      ex.modules.forEach(m=>{
        rows.push(['Module',m.moduleName]);
        (m.testcases||[]).forEach(tc=>{
          rows.push(['','Testcase',tc.name,statusText(tc.status),fmtDateTime(tc.start),fmtDateTime(tc.end),calcDuration(tc.start,tc.end)]);
          (tc.steps||[]).forEach((st,i)=>{
            rows.push(['','','Step '+(i+1),st.name||st.description||st.nlp,statusText(st.status||tc.status),fmtDateTime(st.timestamp)]);
          });
        });
        rows.push([]);
      });
      return rows;
    }

    exportBtn.addEventListener('click', async ()=>{
      if(!executions.length){
        alert('No executions loaded.');
        return;
      }
      
      const loader = showLoading('Preparing Download', 'Collecting data...');
      
      try{
        await new Promise(resolve => setTimeout(resolve, 200));
        loader.updateProgress(15);
        
        loader.updateProgress(30);
        document.getElementById('loadingSubtext').textContent = 'Building workbook...';
        
        const wb = XLSX.utils.book_new();
        
        for(let i = 0; i < executions.length; i++){
          const ex = executions[i];
          loader.updateProgress(30 + (i / executions.length) * 40);
          document.getElementById('loadingSubtext').textContent = `Processing execution ${i+1} of ${executions.length}...`;
          
          const sheetName = (ex.browser || 'Run') + '_' + (i+1);
          const aoa = buildRowsForExecution(ex);
          const ws = XLSX.utils.aoa_to_sheet(aoa);
          ws['!cols']=[{wpx:120},{wpx:160},{wpx:260},{wpx:100},{wpx:140},{wpx:140},{wpx:90}];
          XLSX.utils.book_append_sheet(wb,ws,sheetName.substring(0,28));
          
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        loader.updateProgress(75);
        document.getElementById('loadingSubtext').textContent = 'Generating file...';
        
        const wbout = XLSX.write(wb,{bookType:'xlsx',type:'binary'});
        
        loader.updateProgress(85);
        document.getElementById('loadingSubtext').textContent = 'Creating download...';
        
        const s2ab=s=>{
          const buf=new ArrayBuffer(s.length);
          const view=new Uint8Array(buf);
          for(let i=0;i<s.length;i++) view[i]=s.charCodeAt(i)&0xFF;
          return buf;
        };
        
        const blob=new Blob([s2ab(wbout)],{type:'application/octet-stream'});
        const url=URL.createObjectURL(blob);
        
        // Get custom report name or use default
        let fileName = (reportNameInput.value || '').trim();
        
        if(!fileName){
          // Default name with timestamp
          const now = new Date();
          const timestamp = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}`;
          fileName = `FireFlink_Report_${timestamp}`;
        }
        
        // Ensure .xlsx extension
        if(!fileName.toLowerCase().endsWith('.xlsx')){
          fileName += '.xlsx';
        }
        
        loader.updateProgress(95);
        document.getElementById('loadingSubtext').textContent = 'Starting download...';
        
        const a=document.createElement('a');
        a.href=url;
        a.download=fileName;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
        
        loader.updateProgress(100);
        await new Promise(resolve => setTimeout(resolve, 400));
        loader.hide();
        
      }catch(err){
        console.error('Export error:', err);
        loader.hide();
        alert('Error creating export file. Check console for details.');
      }
    });

        loader.updateProgress(60);
        document.getElementById('loadingSubtext').textContent = 'Generating HTML...';
        
        // Insert before the final renderExecutions() call
        const scriptContent = lastScript.textContent;
        const renderLine = '// initial render (normal or preview)\n    renderExecutions();';
        
        if(scriptContent.includes(renderLine)){
          lastScript.textContent = scriptContent.replace(renderLine, dataInjection + '\n    ' + renderLine);
        }
        
        loader.updateProgress(80);
        document.getElementById('loadingSubtext').textContent = 'Creating download...';
        
        // Convert to HTML string
        const htmlString = '<!DOCTYPE html>\n' + doc.outerHTML;
        
        // Create and download file
        const blob = new Blob([htmlString], { type: 'text/html;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        
        // Get custom report name or use default
        let fileName = (reportNameInput.value || '').trim();
        
        if(!fileName){
          const now = new Date();
          const timestamp = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}`;
          fileName = `FireFlink_Report${useFiltered ? '_Filtered' : ''}_${timestamp}`;
        }
        
        if(!fileName.toLowerCase().endsWith('.html')){
          fileName += '.html';
        }
        
        loader.updateProgress(95);
        document.getElementById('loadingSubtext').textContent = 'Starting download...';
        
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        loader.updateProgress(100);
        await new Promise(resolve => setTimeout(resolve, 300));
        loader.hide();
        
      }catch(err){
        console.error('Download error:', err);
        loader.hide();
        alert('Error downloading HTML report. Check console for details.');
      }
    });

    // initial render (normal or preview)
    renderExecutions();
  </script>
</body>

  <script>
    /* ========================================== */
    /* FIXED LAYOUT THAT WORKS WITH API DATA */
    /* ========================================== */
    
    (function() {
      console.log('=== Layout Script Starting ===');
      
      let leftColumn = null;
      let rightPanel = null;
      let activeExecIndex = null;
      let layoutInitialized = false;
      
      // Hook into the original renderExecutions function
      const originalRenderExecutions = window.renderExecutions;
      
      window.renderExecutions = function() {
        console.log('renderExecutions called, executions:', window.executions ? window.executions.length : 'none');
        
        // Call the original render first (this processes the data)
        if (originalRenderExecutions) {
          originalRenderExecutions.apply(this, arguments);
        }
        
        // Then apply our custom layout
        setTimeout(() => {
          if (!layoutInitialized) {
            initCustomLayout();
            layoutInitialized = true;
          } else {
            updateExecutionCards();
          }
        }, 100);
      };
      
      function initCustomLayout() {
        console.log('Initializing custom layout...');
        
        const app = document.getElementById('app');
        if (!app) {
          console.error('App container not found!');
          return;
        }
        
        // Check if we have executions data
        if (!window.executions || window.executions.length === 0) {
          console.warn('No executions data yet');
          return;
        }
        
        console.log('Found', window.executions.length, 'executions');
        
        // Hide the original exec-row if it exists
        const execRow = app.querySelector('.exec-row');
        if (execRow) {
          execRow.style.display = 'none';
        }
        
        // Create left column if it doesn't exist
        if (!leftColumn) {
          leftColumn = document.createElement('div');
          leftColumn.className = 'left-executions';
          app.appendChild(leftColumn);
        }
        
        // Create right panel if it doesn't exist
        if (!rightPanel) {
          rightPanel = document.createElement('div');
          rightPanel.className = 'right-modules';
          rightPanel.innerHTML = `
            <div class="modules-header">
              <div class="modules-title">Modules</div>
              <div class="modules-close">Ã—</div>
            </div>
            <div class="modules-body"></div>
          `;
          app.appendChild(rightPanel);
          
          // Setup close button
          rightPanel.querySelector('.modules-close').addEventListener('click', closePanel);
        }
        
        // Render execution cards
        renderExecutionCards();
        
        console.log('Layout initialized successfully!');
      }
      
      function renderExecutionCards() {
        if (!leftColumn || !window.executions) return;
        
        console.log('Rendering', window.executions.length, 'execution cards');
        leftColumn.innerHTML = '';
        
        window.executions.forEach((exec, index) => {
          const card = createExecutionCard(exec, index);
          leftColumn.appendChild(card);
        });
      }
      
      function updateExecutionCards() {
        renderExecutionCards();
      }
      
      function createExecutionCard(exec, index) {
        const card = document.createElement('div');
        card.className = 'exec-card-left';
        card.dataset.index = index;
        
        const pass = exec.counts?.PASS || 0;
        const fail = exec.counts?.FAIL || 0;
        const warn = exec.counts?.WARNING || 0;
        const skip = exec.counts?.SKIPPED || 0;
        
        const browser = exec.browser || 'Unknown';
        const browserVersion = exec.version || '';
        const platform = exec.platformName || exec.envName || '';
        const title = exec.title || 'Execution ' + (index + 1);
        const executedOn = exec.executedOn || '';
        const duration = exec.duration || '';
        
        card.innerHTML = `
          <div style="display: flex; gap: 16px; margin-bottom: 16px;">
            <div style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--primary-light)); border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
              <svg style="width: 32px; height: 32px; fill: white;" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </div>
            <div style="flex: 1; min-width: 0;">
              <div style="font-size: 18px; font-weight: 800; color: var(--text-primary); margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${title}</div>
              <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 2px;">${browser}${browserVersion ? ' ' + browserVersion : ''}</div>
              <div style="font-size: 11px; color: var(--text-muted);">${platform}</div>
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 16px;">
            <div style="background: var(--pass-light); padding: 8px 12px; border-radius: 8px; border-left: 3px solid var(--pass);">
              <div style="font-size: 10px; font-weight: 700; color: var(--pass); text-transform: uppercase; margin-bottom: 2px;">Passed</div>
              <div style="font-size: 20px; font-weight: 900; color: var(--pass);">${pass}</div>
            </div>
            <div style="background: var(--fail-light); padding: 8px 12px; border-radius: 8px; border-left: 3px solid var(--fail);">
              <div style="font-size: 10px; font-weight: 700; color: var(--fail); text-transform: uppercase; margin-bottom: 2px;">Failed</div>
              <div style="font-size: 20px; font-weight: 900; color: var(--fail);">${fail}</div>
            </div>
            <div style="background: var(--warn-light); padding: 8px 12px; border-radius: 8px; border-left: 3px solid var(--warn);">
              <div style="font-size: 10px; font-weight: 700; color: var(--warn); text-transform: uppercase; margin-bottom: 2px;">Warning</div>
              <div style="font-size: 20px; font-weight: 900; color: var(--warn);">${warn}</div>
            </div>
            <div style="background: var(--skip-light); padding: 8px 12px; border-radius: 8px; border-left: 3px solid var(--skip);">
              <div style="font-size: 10px; font-weight: 700; color: var(--skip); text-transform: uppercase; margin-bottom: 2px;">Skipped</div>
              <div style="font-size: 20px; font-weight: 900; color: var(--skip);">${skip}</div>
            </div>
          </div>
          
          <div style="padding-top: 12px; border-top: 2px solid var(--border-light);">
            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">ðŸ“… ${executedOn}</div>
            <div style="font-size: 11px; color: var(--text-muted);">â±ï¸ ${duration}</div>
          </div>
        `;
        
        card.addEventListener('click', () => openPanel(index));
        return card;
      }
      
      function openPanel(index) {
        console.log('Opening panel for execution', index);
        
        // Remove active from all cards
        document.querySelectorAll('.exec-card-left').forEach(c => c.classList.remove('active'));
        
        // Mark clicked card as active
        const card = document.querySelector(`.exec-card-left[data-index="${index}"]`);
        if (card) card.classList.add('active');
        
        activeExecIndex = index;
        const exec = window.executions[index];
        
        // Update title
        rightPanel.querySelector('.modules-title').textContent = exec.title || 'Execution ' + (index + 1);
        
        // Render modules
        const body = rightPanel.querySelector('.modules-body');
        body.innerHTML = '';
        
        if (exec.modules && exec.modules.length > 0) {
          exec.modules.forEach((mod, modIndex) => {
            const section = createModuleSection(mod, modIndex);
            body.appendChild(section);
          });
        } else {
          body.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-muted);">No modules found</div>';
        }
        
        // Show panel
        rightPanel.classList.add('show');
      }
      
      function createModuleSection(mod, modIndex) {
        const section = document.createElement('div');
        section.style.marginBottom = '24px';
        
        const title = document.createElement('div');
        title.style.cssText = 'font-size: 18px; font-weight: 800; color: var(--text-primary); margin-bottom: 12px; padding-bottom: 8px; border-bottom: 2px solid var(--border-light);';
        title.textContent = mod.moduleName || 'Module ' + (modIndex + 1);
        section.appendChild(title);
        
        if (mod.testcases && mod.testcases.length > 0) {
          mod.testcases.forEach((tc, tcIndex) => {
            const row = createTestCaseRow(tc, tcIndex);
            section.appendChild(row);
          });
        } else {
          const empty = document.createElement('div');
          empty.style.cssText = 'padding: 12px; color: var(--text-muted); font-size: 13px;';
          empty.textContent = 'No test cases';
          section.appendChild(empty);
        }
        
        return section;
      }
      
      function createTestCaseRow(tc, tcIndex) {
        const row = document.createElement('div');
        row.style.cssText = 'display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; margin-bottom: 6px; background: var(--bg-elevated); border-radius: 8px; cursor: pointer; transition: all 0.2s; border-left: 3px solid transparent;';
        
        row.addEventListener('mouseenter', function() {
          this.style.background = 'var(--bg-hover)';
          this.style.borderLeftColor = 'var(--primary)';
          this.style.transform = 'translateX(4px)';
        });
        
        row.addEventListener('mouseleave', function() {
          this.style.background = 'var(--bg-elevated)';
          this.style.borderLeftColor = 'transparent';
          this.style.transform = 'translateX(0)';
        });
        
        const left = document.createElement('div');
        left.style.cssText = 'display: flex; align-items: center; gap: 12px; flex: 1; min-width: 0;';
        
        const number = document.createElement('span');
        number.style.cssText = 'font-weight: 700; font-size: 13px; color: var(--text-primary);';
        number.textContent = (tcIndex + 1) + '.';
        
        const name = document.createElement('span');
        name.style.cssText = 'font-size: 13px; font-weight: 600; color: var(--text-primary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;';
        name.textContent = tc.name || 'Test Case ' + (tcIndex + 1);
        
        left.appendChild(number);
        left.appendChild(name);
        row.appendChild(left);
        
        const status = document.createElement('span');
        status.style.cssText = 'padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;';
        
        const tcStatus = (tc.status || '').toUpperCase();
        if (tcStatus === 'PASSED' || tcStatus === 'PASS') {
          status.style.background = 'var(--pass-light)';
          status.style.color = 'var(--pass)';
          status.textContent = 'PASSED';
        } else if (tcStatus === 'FAILED' || tcStatus === 'FAIL') {
          status.style.background = 'var(--fail-light)';
          status.style.color = 'var(--fail)';
          status.textContent = 'FAILED';
        } else if (tcStatus === 'WARNING' || tcStatus === 'WARN') {
          status.style.background = 'var(--warn-light)';
          status.style.color = 'var(--warn)';
          status.textContent = 'WARNING';
        } else {
          status.style.background = 'var(--skip-light)';
          status.style.color = 'var(--skip)';
          status.textContent = tcStatus || 'SKIPPED';
        }
        
        row.appendChild(status);
        return row;
      }
      
      function closePanel() {
        rightPanel.classList.remove('show');
        document.querySelectorAll('.exec-card-left').forEach(c => c.classList.remove('active'));
        activeExecIndex = null;
      }
      
      // ESC key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && rightPanel && rightPanel.classList.contains('show')) {
          closePanel();
        }
      });
      
      console.log('=== Layout Script Loaded ===');
    })();
  </script>
</body>
</html>
